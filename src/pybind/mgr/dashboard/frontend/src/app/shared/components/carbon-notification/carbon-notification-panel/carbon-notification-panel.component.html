<div class="notification-panel cds--g10">
  <cd-notification-header
    [unreadCount]="unreadCount"
    [doNotDisturb]="notificationService.doNotDisturb"
    [hasNotifications]="notifications.length > 0"
    (doNotDisturbChange)="onDoNotDisturbChange($event)"
    (clearAll)="onClearAllNotifications()"
    (close)="notificationService.showCarbonPanel = false">
  </cd-notification-header>

  <cd-notification-area
    [notifications]="notifications"
    [executingTasks]="executingTasks"
    (dismiss)="onDismissNotification($event)"
    (retry)="onRetryNotification($event)"
    (toggleAlert)="onToggleAlert($event)"
    (clearAll)="onClearAllNotifications()">
  </cd-notification-area>

  <cd-notification-footer
    (viewAll)="onViewAllNotifications()"
    (settings)="onOpenSettings()">
  </cd-notification-footer>
</div>
