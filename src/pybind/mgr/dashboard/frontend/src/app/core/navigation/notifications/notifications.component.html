<a i18n-title
   title="Tasks and Notifications"
   [ngClass]="{ 'running': hasRunningTasks }"
   (click)="toggleNotifications(); $event.preventDefault()">
  <svg [cdsIcon]="notificationService.showCarbonPanel ? 'notification--filled' : 'notification'"
       size="20"
       title="notification"></svg>
  <span class="dot"
        *ngIf="hasNotifications">
  </span>
  <span class="d-md-none"
        i18n>Tasks and Notifications</span>
</a>
